<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>I539</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-list>

      <ion-item *ngFor="let field of groups[currentGroup]">
        <ion-label floating>{{field.label}}</ion-label>
        <ion-input type="text" 
                   [(ngModel)]="field.fieldValue" 
                   name="{{field.label}}"
                   [required]="!field.optional">
        </ion-input>
      </ion-item>

    </ion-list>
    <button ion-button type="submit" block>{{this.currentGroup !== (this.groups.length - 1) ? 'Next' : 'Submit' }}</button>
  </form>
</ion-content>
