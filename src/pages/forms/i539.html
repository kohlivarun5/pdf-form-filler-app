<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>I539</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-list>

      <ion-item *ngFor="let field of data.groups[currentGroup]">
        <ion-label floating>{{field.label}}</ion-label>
        <ion-input type="text" [(ngModel)]="field.fieldValue" name="{{field.label}}"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
